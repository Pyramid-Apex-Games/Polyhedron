
UImenu "start_chapter_book" [
	uivlist 0.01 [
		uihlist 0.01 [
			uiclamp 1 1
			UIbutton "hold2" [
				UIcheckbox [= $.showmaplist 1] 0.016
				uitext "Chapter A" 0.6
			] 0.24 0.04 [ .showmaplist 1 ] -1 [
				UIsettip "Experience the first chapter of SchizoMania"
			]
			UIbutton "hold2" [
				UIcheckbox [!= $.showmaplist 1] 0.016
				uitext "Custom Maps" 0.6
			] 0.24 0.04 [ .showmaplist 1 ] -1 [
				UIsettip "Did you experience an episode yet still unknown to Dave?"
			]
		]
		m = 					$.gm_maps_chapter_a = ["darknesss" "playerstart"]
					
		uigroup [
			uifill 0.64 0.64 [
				uialign -1 -1
				UIfastimg "polyhedron"
				uiimage (concatword "media/map/" $.mb_selectedmap ".png")
				style_generic_box "n" "d" "d" "d"
				uiclamp* 1 1 1 1
			]
			UItooltipbox 0.64 0.64 [
				uigrid 2 0 0 [
					uiclamp 1 1
					uialign 0 -1

					looplist m (? $.showmaplist $.gm_maps_chapter_a $.gm_usermaps) [
						UIbuttonarea [hold1 (? (=s $.mb_selectedmap $m) $c_diag1 n) d n] 0.32 0.08 [
							//uirelease [ showui "dialog_loadmap" ]
							uihover [
								if (uivisible "dialog_loadmap") [] [
									hideui "start_chapter_book"
									.mb_selectedmap $m
                                    map $m
								]
							]
							uifont "default_outline" [ uitext $m 0.6 ]
						]
					]
				]
			]
		]
	]
] [
	.mb_selectedmap ""
	genusermaps
] [ ] [] [ uitext "Start a new SchizoManic episode" 0.8 ]